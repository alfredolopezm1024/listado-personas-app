<!-- <form #f="ngForm" (ngSubmit)="f.form.valid && login(f.value)"> -->
    <div class="row">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6 col-xxl-4 offset-sm-1 offset-md-2 offset-lg-3 offset-xl-3 offset-xxl-4">

        <div class="card mt-3">
            <div class="card-header text-center text-white bg-dark">
                <h1>
                    <i class="bi bi-person-circle"></i> Inisio de sesion
                </h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <label for="">Correo</label>
                        <div>
                            <input type="text" class="form-control" name="correo" placeholder="Correo" [(ngModel)]="email">
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="">Contraseña</label>
                        <div>
                            <input type="password" class="form-control" name="password" placeholder="Contraseña" [(ngModel)]="pass">
                        </div>
                    </div>
                </div>
                <hr class="mb-4 mt-4">
                <div class="row">
                    <div class="col-12 ">
                        <button type="button" class="btn btn-outline-success btn-sm col-12" (click)="login()">Ingresar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
