<div class="row">
    <div class="col-12 mt-3 mb-3 text-center">
        <h1>Listado de clientes</h1>
    </div>
    <div class="col-12">
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th class="col">#</th>
                    <th class="col">Nombre</th>
                    <th class="col">Correo</th>
                    <th class="col-1"><i class="bi bi-tools"></i> Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of listaClientes; let i=index">
                    <td class="col">{{cliente.id}}</td>
                    <td class="col">{{cliente.nombre}}</td>
                    <td class="col">{{cliente.correo}}</td>
                    <td class="col-3">
                        <div class="btn-group" role="group">
                            <button class="btn btn-outline-primary btn-sm" (click)="detalles(cliente)">
                                <i class="bi bi-eye-fill"></i> Ver 
                            </button>
                            <!-- <button class="btn btn-outline-warning btn-sm" (click)="modificar(i,p)">
                                <i class="bi bi-pencil-square"></i> Modificar
                            </button> -->
                            <!-- <button class="btn btn-outline-danger btn-sm" (click)="eliminar(i)">
                                <i class="bi bi-trash-fill"></i> Eliminar
                            </button> -->
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>    
</div>
